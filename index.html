    <script>
        const targetWord = ['ÿ£', 'ŸÑ', 'ŸÑ', 'ÿß', 'Ÿá']; // ALLAH in Arabic
        const symbols = ['ÿß', 'ÿ®', 'ÿ™', 'ÿ´', 'ÿ¨', 'ÿ≠', 'ÿÆ', 'ÿØ', 'ÿ∞', 'ÿ±', 'ÿ≤', 'ÿ≥', 'ÿ¥', 'ÿµ', 'ÿ∂', 'ÿ∑', 'ÿ∏', 'ÿπ', 'ÿ∫', 'ŸÅ', 'ŸÇ', 'ŸÉ', 'ŸÑ', 'ŸÖ', 'ŸÜ', 'Ÿá', 'Ÿà', 'Ÿä', 'ÿ£'];
        
        let spins = 0;
        let wins = 0;
        let spinning = false;

        // Create stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 150; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';

        // Initialize reels
        function initReels() {
            for (let i = 0; i < 5; i++) {
                const reel = document.getElementById(`reel${i}`);
                for (let j = 0; j < 50; j++) {
                    const symbol = document.createElement('div');
                    symbol.className = 'slot-symbol';
                    symbol.textContent = symbols[Math.floor(Math.random() * symbols.length)];
                    reel.appendChild(symbol);
                }
            }
        }

        initReels();

        async function spin() {
            if (spinning) return;
            
            spinning = true;
            spins++;
            document.getElementById('spins').textContent = spins;
            document.getElementById('spinButton').disabled = true;
            document.getElementById('message').textContent = '‚ò™Ô∏è –ö—Ä—É—Ç–∏–º...';

            // Clear highlights
            for (let i = 0; i < 5; i++) {
                document.getElementById(`highlight${i}`).classList.remove('active');
            }

            const results = [];
            const spinDurations = [1000, 1300, 1600, 1900, 2200];

            // Spin each reel
            const spinPromises = [];
            for (let i = 0; i < 5; i++) {
                spinPromises.push(spinReel(i, spinDurations[i]));
            }

            await Promise.all(spinPromises);

            // Get results
            for (let i = 0; i < 5; i++) {
                const reel = document.getElementById(`reel${i}`);
                const symbols = reel.querySelectorAll('.slot-symbol');
                const topPosition = parseInt(reel.style.top || 0);
                const index = Math.abs(Math.round(topPosition / 140));
                results.push(symbols[index].textContent);
            }

            // Check for win
            checkWin(results);
            
            spinning = false;
            document.getElementById('spinButton').disabled = false;
        }

        function spinReel(index, duration) {
            return new Promise((resolve) => {
                const reel = document.getElementById(`reel${index}`);
                const startTime = Date.now();
                
                // Determine final symbol
                const targetSymbol = targetWord[index];
                const shouldWin = Math.random() < 0.18; // 18% chance for correct letter
                
                const symbols = reel.querySelectorAll('.slot-symbol');
                let targetIndex = -1;
                
                if (shouldWin) {
                    // Find target symbol
                    for (let i = 0; i < symbols.length; i++) {
                        if (symbols[i].textContent === targetSymbol) {
                            targetIndex = i;
                            break;
                        }
                    }
                }
                
                if (targetIndex === -1) {
                    targetIndex = Math.floor(Math.random() * symbols.length);
                }
                
                // Calculate positions
                const symbolHeight = 140;
                const startPosition = 0;
                const spins = 5;
                const totalDistance = (spins * symbols.length + targetIndex) * symbolHeight;
                
                const animate = () => {
                    const elapsed = Date.now() - startTime;
                    const progress = Math.min(elapsed / duration, 1);
                    
                    const easeOut = 1 - Math.pow(1 - progress, 3);
                    
                    const currentPosition = -(totalDistance * easeOut);
                    reel.style.top = currentPosition + 'px';
                    
                    if (progress < 1) {
                        requestAnimationFrame(animate);
                    } else {
                        const finalPosition = -(targetIndex * symbolHeight);
                        reel.style.top = finalPosition + 'px';
                        resolve();
                    }
                };
                
                animate();
            });
        }

        function checkWin(results) {
            let correctCount = 0;
            const correctIndices = [];
            
            for (let i = 0; i < 5; i++) {
                if (results[i] === targetWord[i]) {
                    correctCount++;
                    correctIndices.push(i);
                    document.getElementById(`highlight${i}`).classList.add('active');

                createFireworks();

                document.getElementById('message').textContent = `‚ú® –û—Ç–ª–∏—á–Ω–æ! ${correctCount} –∏–∑ 5 –±—É–∫–≤ –ø—Ä–∞–≤–∏–ª—å–Ω–æ!`;

        }

        }

        function createFireworks() {
            const container = document.getElementById('fireworks');
            const colors = ['#d4af37', '#ff8c00', '#40e0d0', '#ffd700', '#ff6347'];
            
            for (let i = 0; i < 6; i++) {
                setTimeout(() => {
                    const x = Math.random() * window.innerWidth;
                    const y = Math.random() * window.innerHeight * 0.5;
                    
                    for (let j = 0; j < 40; j++) {
                        const firework = document.createElement('div');
                        firework.className = 'firework';
                        firework.style.left = x + 'px';
                        firework.style.top = y + 'px';
                        firework.style.background = colors[Math.floor(Math.random() * colors.length)];
                        
                        const angle = (Math.PI * 2 * j) / 40;
                        const velocity = 100 + Math.random() * 100;
                        const tx = Math.cos(angle) * velocity;
                        const ty = Math.sin(angle) * velocity;
                        
                        firework.style.setProperty('--tx', tx + 'px');
                        firework.style.setProperty('--ty', ty + 'px');
                        
                        container.appendChild(firework);
                        
                        setTimeout(() => firework.remove(), 1000);
                    }
                }, i * 300);
            }
        }

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !spinning) {
                e.preventDefault();
                spin();
            }
        });
    </script>
